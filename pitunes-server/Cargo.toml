[package]
name = "pitunes-server"
version = "0.1.0"
authors = ["Bernhard Fritz <bernhard.e.fritz@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.4.1"
actix-files = "0.4.0"
actix-multipart = "0.3.0"
actix-rt = "1.1.1"
actix-web = { version = "3.2.0", features = ["openssl"] }
actix-web-httpauth = "0.5.0"
async-trait = "0.1.41"
base64 = "0.11.0"
chrono = { version = "0.4.10", features = ["serde"] }
clap = "2.33.0"
dataloader = "0.12.0"
diesel = { version = "1.4.3", features = ["chrono", "r2d2", "sqlite"] }
diesel_migrations = "1.4.0"
futures = "0.3.1"
id3 = "0.3.0"
juniper = { version = "0.14.2", features = ["chrono"] }
lazy_static = "1.4.0"
libsqlite3-sys = { version = "0.16.0", features = ["bundled"] }
mp3-duration = "0.1.10"
openssl = { version = "0.10.28", features = ["v110", "vendored"] }
serde = "1.0.104"
serde_json = "1.0.44"
sha2 = "0.8.1"
tempfile = "3.1.0"
toml = "0.5.6"
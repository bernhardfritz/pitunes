mutation UpdateGenreMutation($id: ID!, $input: GenreInput!) {
  updateGenre(id: $id, input: $input) {
    id
    name
    tracks {
      id
      name
      duration
      album {
        id
        name
      }
      artist {
        id
        name
      }
      genre {
        id
        name
      }
      trackNumber
    }
  }
}
mutation UpdatePlaylistTrackMutation($id: Int!, $playlistTrackOrderInput: PlaylistTrackOrderInput!) {
  updatePlaylistTrack(id: $id, playlistTrackOrderInput: $playlistTrackOrderInput) {
    id
    uuid
    name
    tracks {
      id
      uuid
      name
      duration
      album {
        id
        name
      }
      artist {
        id
        name
      }
      genre {
        id
        name
      }
      trackNumber
    }
  }
}

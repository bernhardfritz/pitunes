query PlaylistTracksQuery($id: Int!) {
  playlist(id: $id) {
    id
    uuid
    name
    tracks {
      id
      uuid
      name
      duration
      album {
        id
        name
      }
      artist {
        id
        name
      }
      genre {
        id
        name
      }
      trackNumber
    }
  }
}

mutation CreatePlaylistTrackMutation($id: Int!, $playlistTrackInput: PlaylistTrackInput!) {
  createPlaylistTrack(id: $id, playlistTrackInput: $playlistTrackInput) {
    id
    uuid
    name
    tracks {
      id
      uuid
      name
      duration
      album {
        id
        name
      }
      artist {
        id
        name
      }
      genre {
        id
        name
      }
      trackNumber
    }
  }
}
